apiVersion: apps/v1
kind: Deployment 
metadata:
  name: spring-boot-k8s-1
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s-1
  replicas: 2 
  template:
    metadata:
      labels:
        app: spring-boot-k8s-1
    spec:
      containers:
        - name: spring-boot-k8s-1
          image: springboot-k8s:3.0 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080 